<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <meta charset = "UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div id="nav-left">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div id="nav-right">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <img src="#" alt="Apps Icon">
            <button class="sign-in">Sign in</button>
        </div>
    </nav>
    <main>
        <div id="main-top">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div> 
        <div id="searchform">
            <form>
                <div id="searchbar">
                    <div id="search-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M 15.5 14 h -0.79 l -0.28 -0.27 A 6.471 6.471 0 0 0 16 9.5 A 6.5 6.5 0 1 0 9.5 16 c 1.61 0 3.09 -0.59 4.23 -1.57 l 0.27 0.28 v 0.79 l 5 4.99 L 20.49 19 l -4.99 -5 Z m -6 0 C 7.01 14 5 11.99 5 9.5 S 7.01 5 9.5 5 S 14 7.01 14 9.5 S 11.99 14 9.5 14 Z"></path>
                        </svg>
                    </div>
                    <input type="text" id="search" name="search" autocomplete="off" autofocus>
                    <a href="#">
                        <svg class="speech" viewBox = "0 0 24 24">
                            <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                            <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                            <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                        </svg>
                    </a>
                </div>
                <div id="submit-buttons">
                    <button class="submit" type="submit">Google Search</button>
                    <button class="submit" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer-country">
            <p>United Kingdom</p>
        </div>
        <div id="footer-links">
            <ul id="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <p id="footer-center">Carbon neutral since 2007</p>
            <ul id="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div> 
    </footer>
</body>
</html>
